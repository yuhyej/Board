<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<h1>게시글 수정</h1>
<div class="container">
    <div class="row">


            <div class="col">
                <form class="formObj" action="/board/update" method="post" th:object="${boardDTO}" enctype="multipart/form-data">
                    <input type="hidden"  th:field="*{bno}">
                    <input type="hidden" name="page" th:value="${pageRequestDTO.page}">
                    <input type="hidden" name="type" th:value="${pageRequestDTO.type}">
                    <input type="hidden" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <input type="hidden" name="size" th:value="${pageRequestDTO.size}">


                    <div class="row">


                        <div class="col-2">
                            <div class="mb-3">
                                제목
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <input th:field="*{title}">
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-2">
                            <div class="mb-3">
                                내용
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <textarea th:field="*{content}"></textarea>
                                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-2">
                            <div class="mb-3">
                                작성자
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <input th:field="*{writer}">
                                <p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="fieldError"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupFile01">사진등록할꺼임</label>
                                <input type="file" name="multipartFile" class="form-control" id="inputGroupFile01">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3 imgdiv">
                        <th:block th:unless="${#lists.isEmpty(boardImgDTOList)}" th:each="imgdto: ${boardImgDTOList}">
                            <div class="col">
                                <img th:src="${'/images/' + imgdto.newImgName}">
                                <button type="button" th:value="${imgdto.ino}">이미지삭제버튼임</button>
                            </div>
                        </th:block>
                        <th:block th:if="${#lists.isEmpty(boardImgDTOList)}" >
                            <div class="col">
                                이미지가 없습니다.
                                이미지가 없습니다.
                                이미지가 없습니다.
                            </div>
                        </th:block>
                    </div>

                    <div class="aa">
                        <input type="file" class="imgpreviewinput" name="multipartFile"><br>

                    </div>
                    <script>
                        $(".imgpreviewinput").on("change", function () {

                            let str = `<input type="file" class="imgpreviewinput"  name="multipartFile"><br>`
                            readURL(this)

                        })
                        $(".aa").on("click", "button", function () {
                            $(".imgpreviewinput").val("")
                            $(this).parent().html("")
                        })
                        function readURL(input) {
                            if (input.files && input.files[0]) {

                                var reader = new FileReader();
                                reader.onload = function(e) {
                                    let inputtag = document.createElement("input")
                                    inputtag.type = "file"
                                    inputtag.name = "multipartFile"
                                    inputtag.files = input.files
                                    let str = `<div class="preview">
                                                <img src="${e.target.result}">
                                                <button type='button' class='bb'>올리지 않기</button>
                                                </div>`
                                    $(".aa").append(str)
                                    document.querySelector(".aa").lastChild.appendChild(inputtag)
                                    // document.getElementById('preview').src = e.target.result;
                                    // document.querySelector(".aa").innerHTML = "<button type='button' class='bb'>올리지 않기</button>"
                                };
                                reader.readAsDataURL(input.files[0]);
                            }
                        }
                    </script>

                    <script>
                        $(".imgdiv").on("click", "button", function () {
                            alert("홍길동")
                            alert($(this).val())
                            let str = "<input type='text' name='delino' value='" + $(this).val() +"'>"

                            $(this).parent().append(str)
                            $(this).parent().hide()
                            console.log($(this).parent().html())

                        })
                    </script>

                    <button type="submit" class="btn btn-dark update">저장</button>
                    <button type="submit" class="btn btn-dark del">삭제</button>
                    <button type="button"  class="btn btn-dark list">목록</button>
                </form>

            <script th:inline="javascript">

                let a = [[${pageRequestDTO}]]
                let bno = [[${boardDTO.bno}]]
                let msg = [[${msg}]]
                let formObj = $(".formObj")
                console.log(formObj)

                console.log(bno)


                if(msg != null){
                    alert(msg)
                }

                $(".del").on("click", function (e) {
                    e.preventDefault();
                    formObj.attr("action", "/board/del")

                    formObj.submit()
                })
                
                
                $(".list").on("click", function () {
                    location.href="/board/list?" + a.link
                })

                $(".update").on("click", function () {
                    location.href="/board/update?bno=" + bno +'&' +a.link
                })

            </script>

        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
